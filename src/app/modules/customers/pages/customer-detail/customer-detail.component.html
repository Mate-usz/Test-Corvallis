<div class="customer-details-container">
  <div class="back-button">
    <button routerLink="/dashboard">Back to Dashboard</button>
  </div>

  <div class="customer-details-wrapper">
    <div class="customer-details">
      <img src="{{customer.image}}">
      <div class="info-labels">
        <p>Full Name:</p>
        <p>Address:</p>
        <p>Order Total:</p>
      </div>
      <div class="customer-datas">
        <p>{{customer.firstName}} {{customer.lastName}}</p>
        <p>{{customer.address.street}}, {{customer.address.city}}, {{customer.address.state}}</p>
        <p>{{customer.orderTotal | currency}}</p>
      </div>
    </div>
  </div>
</div>

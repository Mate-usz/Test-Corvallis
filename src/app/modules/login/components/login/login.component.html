<div class="login-navbar">
  <span>LOGO</span>
</div>

<div class="login-form-container">
  <h2>LOGIN</h2>

  <form [formGroup]="formLogin" class="form-layout">
    <input type="email" formControlName="email" placeholder="Email">
    <input type="password" formControlName="password" placeholder="Password">
    <p *ngIf="!valid" class="validation-text">Indirizzo email o password errata.</p>

    <button [disabled]="formLogin.invalid">Login</button>
  </form>
</div>
